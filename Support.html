<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Textura</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .header {
            background-color: #E4D032;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            padding: 40px 20px;
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #E4D032;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        textarea {
            resize: vertical;
            height: 150px;
        }
        .submit-btn {
            background-color: #E4D032;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #c7b02c;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #E5C856;
            color: white;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Contact Us</h1>
    </div>

    <div class="container">
        <h2>We'd love to hear from you!</h2>
        <div id="formkeep-embed" data-formkeep-url="https://formkeep.com/p/551c559373b3f0e0ac7008e8bbe16eb0?embedded=1"></div>

      <script type="text/javascript" src="https://pym.nprapps.org/pym.v1.min.js"></script>
      <script type="text/javascript" src="https://formkeep-production-herokuapp-com.global.ssl.fastly.net/formkeep-embed.js"></script>

      <!-- Get notified when the form is submitted, add your own code below: -->
      <script>
      const formkeepEmbed = document.querySelector('#formkeep-embed')

      formkeepEmbed.addEventListener('formkeep-embed:submitting', _event => {
        console.log('Submitting form...')
      })

      formkeepEmbed.addEventListener('formkeep-embed:submitted', _event => {
        console.log('Submitted form...')
      })
      </script>
          <div id="response-message"></div>

          <script>
              document.addEventListener("DOMContentLoaded", function() {
                  var form = document.getElementById("contact-form");
                  var responseMessage = document.getElementById("response-message");

                  form.addEventListener("submit", function(event) {
                      event.preventDefault();

                      var formData = new FormData(form);
                      var xhr = new XMLHttpRequest();
                      xhr.open("POST", "https://new-avccyfky8-trdsphrs-projects.vercel.app/send_email.php", true);
                      xhr.setRequestHeader("Content-Type", "application/json");
                      xhr.onload = function() {
                          var response = JSON.parse(xhr.responseText);
                          if (xhr.status === 200) {
                              responseMessage.innerText = response.message;
                              responseMessage.style.color = "green";
                              form.reset();
                          } else {
                              responseMessage.innerText = response.message;
                              responseMessage.style.color = "red";
                          }
                      };
                      xhr.send(JSON.stringify(Object.fromEntries(formData)));
                  });
              });
          </script>
    </div>

    <footer>
        <p>&copy; 2024 Textura. All rights reserved.</p>
    </footer>

</body>
</html>
