<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h2>Contact Us</h2>
    <form action="send_email.php" method="post" onsubmit="return validateForm()">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <span id="name-error" class="error"></span><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <span id="email-error" class="error"></span><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" required></textarea><br>
        <span id="message-error" class="error"></span><br>
        <button type="submit">Submit</button>
    </form>

    <script>
        function validateForm() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var message = document.getElementById("message").value;
            var isValid = true;

            // Validate name
            if (name.trim() == "") {
                document.getElementById("name-error").innerText = "Name is required";
                isValid = false;
            } else {
                document.getElementById("name-error").innerText = "";
            }

            // Validate email
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById("email-error").innerText = "Invalid email address";
                isValid = false;
            } else {
                document.getElementById("email-error").innerText = "";
            }

            // Validate message
            if (message.trim() == "") {
                document.getElementById("message-error").innerText = "Message is required";
                isValid = false;
            } else {
                document.getElementById("message-error").innerText = "";
            }

            return isValid;
        }
    </script>
</body>
</html>
