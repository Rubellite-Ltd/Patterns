<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h2>Contact Us</h2>
<form id="contact-form" action="https://new-gs0j890tl-trdsphrs-projects.vercel.app/send_email.php" method="post">

    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br>
    <span id="name-error" class="error"></span><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br>
    <span id="email-error" class="error"></span><br>
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" required></textarea><br>
    <span id="message-error" class="error"></span><br>
    <button type="submit">Submit</button>
</form>


    <div id="response-message"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var form = document.getElementById("contact-form");
            var responseMessage = document.getElementById("response-message");

            form.addEventListener("submit", function(event) {
                event.preventDefault();

                var formData = new FormData(form);
                var xhr = new XMLHttpRequest();
                xhr.open("POST", "send_email.php", true);
                xhr.setRequestHeader("Content-Type", "application/json");
                xhr.onload = function() {
                    var response = JSON.parse(xhr.responseText);
                    if (xhr.status === 200) {
                        responseMessage.innerText = response.message;
                        responseMessage.style.color = "green";
                        form.reset();
                    } else {
                        responseMessage.innerText = response.message;
                        responseMessage.style.color = "red";
                    }
                };
                xhr.send(JSON.stringify(Object.fromEntries(formData)));
            });
        });
    </script>
</body>
</html>
