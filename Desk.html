<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu</title>
    <style>
        /* Hamburger Icon Styles */
        .hamburger {
            cursor: pointer;
        }

        .hamburger-icon {
            width: 30px;
            height: 3px;
            background-color: #333;
            margin: 6px 0;
            transition: transform 0.3s ease;
        }

        /* Sidebar Styles */
        .sidebar {
            display: none; /* Initially hidden */
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #f0f0f0;
            padding: 20px;
            z-index: 1000;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            margin-bottom: 10px;
        }

        .sidebar a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        /* Content Section Styles */
        .content {
            display: none; /* Initially hidden */
        }

        .content.active {
            display: block; /* Display when active */
        }

        @media screen and (max-width: 768px) {
            .sidebar.active {
                display: block; /* Show sidebar when active */
            }

            /* Adjustments for small screens */
            .content.active {
                display: none; /* Hide content by default on small screens */
            }
        }
    </style>
</head>
<body>
    <!-- Hamburger Icon -->
    <div class="hamburger" onclick="toggleMenu()">
        <div class="hamburger-icon"></div>
        <div class="hamburger-icon"></div>
        <div class="hamburger-icon"></div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <ul class="nav-list">
            <li><a href="#" onclick="showContent('Home')">Home</a></li>
            <li><a href="#" onclick="showContent('About')">About</a></li>
            <li><a href="#" onclick="showContent('Contact')">Contact</a></li>
        </ul>
    </div>

    <!-- Content Sections -->
    <div class="content" id="Home">
        <h2>Home</h2>
        <p>This is the Home content. Feel free to customize it as needed.</p>
    </div>

    <div class="content" id="About">
        <h2>About Us</h2>
        <p>This is the About Us content. Feel free to customize it as needed.</p>
    </div>

    <div class="content" id="Contact">
        <h2>Contact Us</h2>
        <p>This is the Contact Us content. Feel free to customize it as needed.</p>
    </div>

    <script>
        // Function to toggle sidebar visibility
        function toggleMenu() {
            var sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }

        // Function to show individual content section
        function showContent(contentId) {
            var contents = document.querySelectorAll('.content');
            contents.forEach(function(content) {
                content.classList.remove('active');
            });
            document.getElementById(contentId).classList.add('active');
        }
    </script>
</body>
</html>
