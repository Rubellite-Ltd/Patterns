<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Shapes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="shapeCanvas" width="800" height="600"></canvas>
    
    <!-- Color Picker Button -->
    <input type="color" id="colorPicker" value="#ff0000">
    
    <!-- Shape Selection Buttons -->
    <button onclick="selectShape('rectangle')">Rectangle</button>
    <button onclick="selectShape('circle')">Circle</button>
    
    <!-- Image Upload Button -->
    <input type="file" id="imageUploader" accept=".png">
    
    <script src="script.js"></script>
</body>
</html>
