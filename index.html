<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Editor</title>
    <style>
        #canvas-container {
            position: relative;
            border: 1px solid #ccc;
            width: 100%;
            height: 400px;
            overflow: hidden;
        }

        .draggable {
            position: absolute;
            cursor: move;
        }

        .circle {
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
        }

        .square {
            width: 50px;
            height: 50px;
            background-color: blue;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 43.3px solid green;
        }

        .star {
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 52px solid yellow;
            position: relative;
            top: -32px;
        }

        .cross {
            width: 50px;
            height: 50px;
            background-color: purple;
            clip-path: polygon(15% 0%, 50% 85%, 85% 0%);
        }
    </style>
</head>
<body>
    <div id="canvas-container" ondrop="drop(event)" ondragover="allowDrop(event)">
        <!-- Add draggable shapes here -->
        <div class="draggable circle" draggable="true" onmousedown="handleShapeMouseDown(event)"></div>
        <div class="draggable square" draggable="true" onmousedown="handleShapeMouseDown(event)"></div>
        <div class="draggable triangle" draggable="true" onmousedown="handleShapeMouseDown(event)"></div>
        <div class="draggable star" draggable="true" onmousedown="handleShapeMouseDown(event)"></div>
        <div class="draggable cross" draggable="true" onmousedown="handleShapeMouseDown(event)"></div>
    </div>

    <script src="script.js"></script>


<body>
    <div id="canvas-container" ondrop="drop(event)" ondragover="allowDrop(event)">
        <!-- Add provided images here -->
        <img src="image1.jpg" alt="Image 1" class="draggable" draggable="true" ondragstart="drag(event)">
        <img src="image2.jpg" alt="Image 2" class="draggable" draggable="true" ondragstart="drag(event)">
    </div>


    <div>
        <label for="imageSelect">Choose an Image:</label>
        <select id="imageSelect" onchange="selectImage()">
            <option value="image1">Image 1</option>
            <option value="image2">Image 2</option>
            <!-- Add more provided images as needed -->
        </select>
    </div>
    <br>
    <div>
        <label for="colorPicker">Choose a Color:</label>
        <input type="color" id="colorPicker" value="#ff0000">
    </div>
    <br>
    <div>
        <label for="sizeSlider">Change Size:</label>
        <input type="range" id="sizeSlider" min="10" max="200" value="50" onchange="changeSize()">
    </div>
    <br>
    <div>
        <label for="customShapeInput">Upload Custom Shape:</label>
        <input type="file" id="customShapeInput" accept=".svg" onchange="loadCustomShape()">
    </div>
    <br>
    <button onclick="exportCanvas('png')">Export as PNG</button>
    <button onclick="exportCanvas('jpeg')">Export as JPEG</button>
    <button onclick="exportCanvas('svg')">Export as SVG</button>
    <br>
    <div id="container"></div>

    <script src="script.js"></script>
</body>
</html>
