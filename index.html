<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Editor</title>
    <link rel="stylesheet" href="Styles.css"> <!-- Add this line to link your CSS file -->
     
    <style>
        #canvas-container {
            position: relative;
            border: 1px solid #ccc;
            width: 100%;
            height: 400px;
            overflow: hidden;
        }

        .draggable {
            position: absolute;
            cursor: move;
        }
        
        .custom-shape-button {
            display: inline-block;
            margin: 5px;
            cursor: pointer;
        }
        
    </style>
</head>
<body>

    <div id="canvas-container" ondrop="drop(event)" ondragover="allowDrop(event)">
        <!-- Add draggable shapes here -->
        <div class="draggable circle" draggable="true" onmousedown="handleShapeMouseDown(event)"></div>
        <div class="draggable square" draggable="true" onmousedown="handleShapeMouseDown(event)"></div>
 

    </div>




    <div>
        <label for="imageSelect">Choose an Image:</label>
        <select id="imageSelect" onchange="selectImage()">
            <option value="image1">Image 1</option>
            <option value="image2">Image 2</option>
            <!-- Add more provided images as needed -->
        </select>
    </div>
    <br>
        
        <div id="customShapesBar">
    <!-- Add custom shapes buttons here -->
    <div id="shapeButtonsContainer">
        <button class="custom-shape-button" onclick="addShape('circle')">Circle</button>
        <button class="custom-shape-button" onclick="addShape('square')">Square</button>
        <button class="custom-shape-button" onclick="addShape('triangle')">Triangle</button>
        <button class="custom-shape-button" onclick="addShape('star')">Star</button>

    <button class="custom-shape-button" onclick="addShape('circle')">Circle</button>
        <button class="custom-shape-button" onclick="addShape('square')">Square</button>
        <button class="custom-shape-button" onclick="addShape('triangle')">Triangle</button>
        <button class="custom-shape-button" onclick="addShape('star')">Star</button>


    </div>
        
        <div id="customShapesBar">
    <!-- Add custom shapes buttons here -->
    <div id="shapeButtonsContainer">
        <button class="custom-shape-button" onclick="addShape('circle')">Circle</button>
        <button class="custom-shape-button" onclick="addShape('square')">Square</button>
        <button class="custom-shape-button" onclick="addShape('triangle')">Triangle</button>
        <button class="custom-shape-button" onclick="addShape('star')">Star</button>

    <button class="custom-shape-button" onclick="addShape('circle')">Circle</button>
        <button class="custom-shape-button" onclick="addShape('square')">Square</button>
        <button class="custom-shape-button" onclick="addShape('triangle')">Triangle</button>
        <button class="custom-shape-button" onclick="addShape('star')">Star</button>


    </div>
    
    <!-- Horizontal Scroll for Icon Selection -->
<div id="iconsContainer" style="overflow-x: auto; white-space: nowrap;">
    <img src="image1.jpg" class="draggable-icon" onclick="selectIcon('image1.jpg')" alt="Icon 1">
    <img src="image2.jpg" class="draggable-icon" onclick="selectIcon('image2.jpg')" alt="Icon 2">
    <!-- Add more icons as needed -->

   <img src="image3.jpg" class="draggable-icon" onclick="selectIcon('image3.jpg')" alt="Icon 3">

  <img src="image2.png" class="draggable-icon" onclick="selectIcon('image2.jpg')" alt="Icon 2">
  <img src="icons/image1.png" class="draggable-icon" onclick="selectIcon('icons/image2.jpg')" alt="Icon 2">

  <img src="icons/image2.jpg" class="draggable-icon" onclick="selectIcon('icons/image2.jpg')" alt="Icon 2">

  <img src="icons/image2.jpg" class="draggable-icon" onclick="selectIcon('icons/image2.jpg')" alt="Icon 2">

  <img src="icons/image2.jpg" class="draggable-icon" onclick="selectIcon('icons/image2.jpg')" alt="Icon 2">
  <img src="icons/image2.jpg" class="draggable-icon" onclick="selectIcon('icons/image2.jpg')" alt="Icon 2">

</div>

    <div>
        <label for="colorPicker">Choose a Color:</label>
        <input type="color" id="colorPicker" value="#ff0000">
    </div>
    <br>
    <div>
        <label for="sizeSlider">Change Size:</label>
        <input type="range" id="sizeSlider" min="10" max="200" value="50" onchange="changeSize()">
    </div>
    <br>
    <div>
        <label for="customShapeInput">Upload Custom Shape:</label>
        <input type="file" id="customShapeInput" accept=".svg" onchange="loadCustomShape()">
    </div>
    <br>
    <button onclick="exportCanvas('png')">Export as PNG</button>
    <button onclick="exportCanvas('jpeg')">Export as JPEG</button>
    <button onclick="exportCanvas('svg')">Export as SVG</button>
    <br>
    <div id="container"></div>

    <script src="script.js"></script>
</body>
</html>
